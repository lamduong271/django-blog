<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    />
    <title>{% block title%}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <center>
            <img
              src="{% static 'images/puma.jpg' %}"
              class="responsive-img"
              style="max-height: 150px"
            />
          </center>
        </div>
        <div class="col-sm-10">
          <center>
            Python first page
          </center>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="bs-sliderbar">
            <ul class="nav flex-column">
              <li class="nav-link ative"><a href="/">My profile</a></li>
              <li class="nav-link ative">
                <a href="{% url 'blog' %}">Posts</a>
              </li>
              <li class="nav-link ative">
                <a href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
          <div class="container-fluid">
            Content {% block content%} {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a href="#">Facebook</a>
        <a href="#">Google</a>
      </div>
    </footer>
  </body>
</html>
